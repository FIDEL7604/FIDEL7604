<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Final-exam.css">
    <title>Final Web Design - CSS Grid Page Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>

      <aside class="sidenav">
        <ul class="sidenav__list">
          <li class="sidenav__list-item">Item One</li>
          <li class="sidenav__list-item">Item Two</li>
          <li class="sidenav__list-item">Item Three</li>
          <li class="sidenav__list-item">Item Four</li>
          <li class="sidenav__list-item">Item Five</li>
        </ul>
      </aside>

      <main class="main">
        <div class="main-header">
          <div>Hello Fidel</div>
          <div>Recent Items</div>
        </div>
        <div class="overviewcard1">Overview Card 1</div>
        <div class="overviewcard2">Overview Card 2</div>
        <div class="overviewcard3">Overview Card 3</div>
        <div class="overviewcard4">Overview Card 4</div>
        <div class="card1">
          <iframe src="https://www.youtube.com/embed/SXgCTQrfLEA?si=mQchX8Oed6FY8ULl" title="YouTube video player" allowfullscreen></iframe>
        </div>
        <div class="card2"> <img src="foto1.png"> </div>
        <div class="card3"> <img src=""> </div>
      </main>

      <footer class="footer">
        <div>&copy; 2024 UK</div>
        <div>Made with love by pure genius</div>
      </footer>
    </div>
  </body>
</html>
